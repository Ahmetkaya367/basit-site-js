<!DOCTYPE html>
<html lang="tr">
<head>

   <style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}


.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


h1 {
    font-size: 2em;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2em;
    padding: 10px;
    margin: 8px 0;
    background-color: #bff8ff;
    border-radius: 4px;
    transition: background-color 0.3s;
}


li:hover {
    background-color: #007BFF;
    color: white;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5em;
    }

    li {
        font-size: 1em;
    }
}

   </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servisler</title>
</head>
<body>
    <div class="container">
        <h1>Motor Servisleri</h1>

        <ul>
            <li>HızlıMotor Servisi</li>
            <li>SuperBikes Servisi</li>
            <li>MotorPower Servisi</li>
            <li>RideMax Servisi</li>
            <li>TurboMotor Servisi</li>
            <li>SpeedZone Servisi</li>
            <li>MotorCity Servisi</li>
            <li>RaceTrack Servisi</li>
            <li>MaxPower Servisi</li>
            <li>Veloce Servisi</li>
        </ul>
    </div>
</body>
</html
