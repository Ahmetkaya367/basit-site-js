<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}


.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #f3fdff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


h1 {
    font-size: 2em;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}


ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2em;
    padding: 10px;
    margin: 8px 0;
    background-color: #b5fffb;
    border-radius: 4px;
    transition: background-color 0.3s;
}

li:hover {
    background-color: #007BFF;
    color: white;
}


@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5em;
    }

    li {
        font-size: 1em;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayiler</title>
</head>
<body>
    <div class="container">
        <h1>Motor Bayileri</h1>

        <ul>
            <li>HizliMotor Bayii</li>
            <li>SuperBikes Bayii</li>
            <li>MotorPower Bayii</li>
            <li>RideMax Bayii</li>
            <li>TurboMotor Bayii</li>
            <li>SpeedZone Bayii</li>
            <li>MotorCity Bayii</li>
            <li>RaceTrack Bayii</li>
            <li>MaxPower Bayii</li>
            <li>Veloce Bayii</li>
        </ul>
    </div>
</body>
</html>
